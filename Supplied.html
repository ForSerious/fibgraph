<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>(placeholder)</title>
</head>
<body>
    <div class="red shadowed stuff-box" id="fibHead">
        <input id="redSlid" type="range" min="0" max="11" value="0" step="1" onchange="showChange(this.value,'redBtn','fib')"/>
        <button id="redBtn" type="button" onclick="fillFib('redSlid', 'fib')">fib(0)</button>
        <div id="fib"></div>
    </div>
    <div class="blue shadowed stuff-box" id="pellHead">
        <input id="bluSlid" type="range" min="0" max="11" value="0" step="1" onchange="showChange(this.value,'bluBtn','pell')" />
        <button id="bluBtn" type="button" onclick="fillPell('bluSlid','pell')">pell(0)</button>
        <div id="pell"></div>
    </div>
    <div class="green shadowed stuff-box" id="triHead">
        <input id="greSlid" type="range" min="0" max="11" value="0" step="1" onchange="showChange(this.value,'greBtn','tri')" />
        <button id="greBtn" type="button" onclick="fillTri('greSlid','tri')">tri(0)</button>
        <div id="tri"></div>
    </div>
    <script src="scratchpad.js" type="text/javascript"></script>
</body>
</html>
